    <h1>Imagens com Tamanhos Ajustáveis</h1>
    <h2>Definição:</h2>
    <p>As imagens com tamanhos ajustáveis são aqueles que se ajustam de acordo o tamanho do ecrã por onde são abertas. Exemplo:
        <picture>
            <source media="(max-width: 750px)" srcset="fotos/imagem-p.jpg" type="image/jpg">
            <source media="(max-width: 1050px)"srcset="fotos/imagem-m.jpg" type="image/jpg">
            <img src="fotos/imagem-g.jpg" alt="Imagem flexível">
        </picture>
    </p>
